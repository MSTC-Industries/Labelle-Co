<!DOCTYPE html>
<html>
<head>
  <title>Create Cosigner Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #ecf0f1;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main {
      flex-grow: 1;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .form-actions {
      text-align: center;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    .sidebar h2 { color: white; }
    a:hover {
      text-decoration: underline;
    }
    #createMsg {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 style="text-align:center;">Labelle-Co</h2>
    <a href="admin.html"><i class="fas fa-user-shield"></i> Admin Page</a>
    <a href="cosigner-login.html"><i class="fas fa-sign-in-alt"></i> Cosigner Login</a>
    <a href="cosigner-create.html"><i class="fas fa-user-plus"></i> Create Account</a>
    <a href="scanner.html"><i class="fas fa-barcode"></i> Scanner</a>
    <a href="adminhub.html"><i class="fas fa-arrow-left"></i> Back to Admin Hub</a>
  </div>
  <div class="main">
    <div class="card">
      <h2>Create Cosigner Account</h2>
      <form id="cosignerCreateForm" onsubmit="return cosignerCreate(event)">
        <label for="createEmail">Email:</label>
        <input type="email" id="createEmail" required>
        <label for="createPassword">Password:</label>
        <input type="password" id="createPassword" required>
        <label for="createName">Name:</label>
        <input type="text" id="createName" required>
        <div class="form-actions">
          <button type="submit" class="btn">Create Account</button>
        </div>
        <div id="createMsg"></div>
      </form>
      <p style="text-align:center; margin-top:20px;">
        Already have an account? <a href="cosigner-login.html">Login here</a>.
      </p>
      <button class="btn" onclick="window.location.href='adminhub.html'">Back to Admin Hub</button>
    </div>
  </div>
  <script src="adminhub.js"></script>
</body>
</html>
