<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #ecf0f1; }
    .main-content { max-width: 90%; margin: 40px auto; padding: 24px; }
    .card { background: white; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .form-columns { display: flex; gap: 24px; flex-wrap: wrap; }
    .form-columns .column { flex: 1; min-width: 280px; }
    button, .btn { background-color: #3498db; color: white; padding: 10px 16px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; transition: background-color 0.3s ease; }
    button:hover, .btn:hover { background-color: #2980b9; }
    select, input[type="text"], input[type="number"] { padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
    select:focus, input:focus { outline: none; border-color: #3498db; }
  </style>
</head>
<body onload="loadStuff()">
  <div class="main-content">
    <div class="card" id="checkoutListCard">
        <h2>Checkout Items</h2>
        <div id="checkoutList"></div>
      </div>
      <div style="display: flex; gap: 32px;">
        <div class="card" style="max-width:600px;margin-bottom:30px;">
          <h2>Checkout Form</h2>
          <form id="checkoutForm" onsubmit="return addCheckoutItem(event)">
            <div class="form-columns">
              <div class="column">
                <label>Name:
                  <input style="margin-bottom: 10px;" type="text" id="checkoutName" required>
                </label>
                <label>Price:
                  <input style="margin-bottom: 10px;" type="number" id="checkoutPrice" min="0" step="0.01" required>
                </label>
                <label>Quantity:
                  <input style="margin-bottom: 10px;" type="number" id="checkoutQty" min="1" step="1" required>
                </label>
                <label>Profit Split:
                  <select style="margin-bottom: 10px;" id="checkoutProfitSplit">
                    <option value="100/0">100/0 (No Consignor)</option>
                    <option value="90/10">90/10</option>
                    <option value="80/20">80/20</option>
                    <option value="70/30">70/30</option>
                    <option value="60/40">60/40</option>
                    <option value="50/50" selected>50/50</option>
                    <option value="40/60">40/60</option>
                    <option value="30/70">30/70</option>
                    <option value="20/80">20/80</option>
                    <option value="10/90">10/90</option>
                  </select>
                </label>
                <label>Consignor:
                  <select style="margin-bottom: 10px;" id="checkoutConsignorDropdown"></select>
                </label>
              </div>
              <div class="column">
                <button type="submit" class="btn" style="margin-top:16px;width:100%;">Add Item</button>
                <button class="btn" style="margin-top:16px;width:100%;" onclick="startAdminCheckout()">Checkout</button>
                <div id="checkoutMsg" style="color:red;margin-top:8px;"></div>
              </div>
            </div>
          </form>
        </div>
        <div id="checkout" class="card" style="max-width:600px;margin-bottom:30px;"></div>
      </div>
  </div>
  <script src="admin-checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://js.stripe.com/basil/stripe.js"></script>
</body>
</html>
