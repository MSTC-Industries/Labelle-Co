<!DOCTYPE html>
<html>
<head>
  <title>Labelle-Co Access</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h2>Welcome to Labelle-Co Admin Portal</h2>
  <button class="btn" onclick="goToAdmin()">Go to Admin Page</button>

  <div class="form-section">
    <h3>Cosigner Login</h3>
    <form id="cosignerLoginForm" onsubmit="return cosignerLogin(event)">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <div class="form-actions">
        <button type="submit" class="btn">Login</button>
      </div>
      <div id="loginMsg"></div>
    </form>
  </div>

  <div class="form-section">
    <h3>Create Cosigner Account</h3>
    <form id="cosignerCreateForm" onsubmit="return cosignerCreate(event)">
      <label for="createEmail">Email:</label>
      <input type="email" id="createEmail" required>
      <label for="createPassword">Password:</label>
      <input type="password" id="createPassword" required>
      <label for="createName">Name:</label>
      <input type="text" id="createName" required>
      <div class="form-actions">
        <button type="submit" class="btn">Create Account</button>
      </div>
      <div id="createMsg"></div>
    </form>
  </div>

  <script src="adminhub.js"></script>
</body>
</html>
